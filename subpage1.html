            let currentIndex = Math.floor(Math.random() * images.length);


            const imageElement = document.getElementById("carousel-img");
            const textElement = document.getElementById("carousel-text");
            const carouselDiv = document.getElementById("carousel-div");
            const linkElement = document.getElementById("carousel-link");


            function updateContent(index) {
                imageElement.src = images[index].src;
                textElement.textContent = images[index].text;
                linkElement.href = images[index].link;
                }

                function changeImage(direction) {
                carouselDiv.style.opacity = 0;

                setTimeout(() => {
                    currentIndex = direction === 'next'
                    ? (currentIndex + 1) % images.length
                    : (currentIndex - 1 + images.length) % images.length;

                    updateContent(currentIndex);

                    setTimeout(() => {
                    carouselDiv.style.opacity = 1;
                    }, 20);
                }, 500);
                }

                // Initial load
                carouselDiv.style.opacity = 0;
                updateContent(currentIndex);
                imageElement.onload = () => {
                setTimeout(() => {
                    carouselDiv.style.opacity = 1;
                }, 20);
                };

                document.getElementById("next-btn").addEventListener("click", () => {
                changeImage('next');
                });

                document.getElementById("prev-btn").addEventListener("click", () => {
                changeImage('prev');
                });
